<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심/커피 내역 등록</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->

    <link rel="stylesheet" th:href="@{/css/user/form.css}">

    <style>
        .field-error{color: red;}
    </style>
</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>



<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">


    <div th:fragment="content">
        <h1 class="content-title">마이페이지</h1>

        <div class="content-body form">

            <section id="user-profile-form">
                <div class="form-container">
                    <form class="profile-form"
                          th:action="@{/mypage/update/{id}.do(id=${user.userId})}"
                          th:object="${user}"
                          method="post">
                        <div class="form-group">
                            <label for="user-id">아이디</label>
                            <input type="text" id="user-id" th:field="*{userId}" readonly class="emp-fixed">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password"
                                   th:field="*{password}" class="update-mode">
                            <!-- ⬇ 서버검증 에러 표시 -->
                            <div class="field-error"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password-chk">비밀번호 확인</label>
                            <input type="password" id="password-chk"
                                   th:field="*{passwordChk}" class="update-mode">
                            <!-- ⬇ 여기서 '비밀번호가 일치하지 않습니다.' 메시지가 뜸 -->
                            <div class="field-error"
                                 th:if="${#fields.hasErrors('passwordChk')}"
                                 th:errors="*{passwordChk}"></div>
                        </div>

                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" th:field="*{name}" class="update-mode">
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="update-mode">
                            <div class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="update-mode">
                            <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-actions">
                            <div class="btn-area">
                                <button type="submit" class="submit-btn">확인</button>
                                <button type="button" class="cancel-btn btn btn-cancel" onclick="location.href='/mypage.do'">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>
</body>
</html>
