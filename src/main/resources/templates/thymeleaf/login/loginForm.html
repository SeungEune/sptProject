<!DOCTYPE html>
<html th:replace="~{cmm/layout/loginLayout :: layout(~{::content}, '로그인')}"
      xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <div class="login-container">
        <div class="login-box">
            <h2>로그인</h2>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>
            
            <form th:action="@{/login/actionLogin.do}" method="post">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <button id="go-reset-pw">비밀번호 초기화</button>
            <!-- 비밀번호 초기화 모달 -->
            <div id="resetPwModal" class="modal" aria-hidden="true">
                <div class="modal__backdrop" data-close="true"></div>
                <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="resetPwTitle">
                    <button type="button" class="modal__close" aria-label="닫기" data-close="true">×</button>
                    <h3 id="resetPwTitle">비밀번호 초기화 요청</h3>
                    <p class="modal__desc">가입 시 사용한 아이디와 이메일을 입력해주세요.</p>

                    <form id="resetPwForm" th:action="@{/login/password/resetRequest.do}" method="post" novalidate>
                        <!-- (Spring Security 사용 중이면 CSRF 추가)
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        -->
                        <div class="form-group">
                            <label for="reqUserId">아이디</label>
                            <input type="text" id="reqUserId" name="userId" required>
                        </div>

                        <div class="form-group">
                            <label for="reqEmail">이메일</label>
                            <input type="email" id="reqEmail" name="email" inputmode="email" required>
                        </div>

                        <div class="modal__actions">
                            <button type="submit" id="resetPwSubmit" class="btn primary">요청 보내기</button>
                            <button type="button" class="btn" data-close="true">취소</button>
                        </div>
                        <p id="resetPwHelp" class="help-txt"></p>
                    </form>
                </div>
            </div>


            <div class="login-footer">
                <p>Spatialt Common Framework</p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/account/loginModal.js}"></script>
</body>
</html>
