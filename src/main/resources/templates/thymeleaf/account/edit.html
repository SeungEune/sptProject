<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 수정</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 공통 main/header/footer.css 는 mainLayout에서 이미 포함하니까 여기선 빼기 -->
<!--    <link rel="stylesheet" th:href="@{/css/account/form.css}">-->
    <!-- ✅ 공통 기초 스타일 -->


    <link rel="stylesheet" th:href="@{/css/account/form.css}">

    <style>
        .field-error{color: red;}
    </style>

</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div id="overlay" class="mobile-overlay"></div>

<!-- ✅ 여기: mainLayout 사용 -->
<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">

    <div th:fragment="content">
        <h1 class="content-title">계정 수정</h1>

        <div class="content-body form">
            <section id="user-profile-form">
                <div class="form-container">

                    <form class="profile-form"
                          th:action="@{/account/edit/{id}(id=${user.userId})}"
                          th:object="${user}"
                          method="post">

                        <!-- 아이디 -->
                        <div class="form-group">
                            <label for="user-id">아이디</label>
                            <input id="user-id" th:field="*{userId}" type="text" readonly>
                        </div>

                        <!-- 비밀번호 (edit 모드일 때만) -->
                        <div class="form-group" th:if="${mode == 'edit'}">
                            <label for="password">비밀번호</label>
                            <input id="password" th:field="*{password}" type="password" required>
                            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group" th:if="${mode == 'edit'}">
                            <label for="passwordChk">비밀번호 확인</label>
                            <input id="passwordChk" th:field="*{passwordChk}" type="password" required>
                            <div class="field-error" th:if="${#fields.hasErrors('passwordChk')}" th:errors="*{passwordChk}"></div>
                        </div>

                        <!-- 직책 -->
                        <div class="form-group">
                            <label for="search-option-position">직책옵션</label>
                            <select id="search-option-position"
                                    th:field="*{jssfcCd}"
                                    th:disabled="${mode == 'view'}">
                                <option value="HEAD">사장</option>
                                <option value="PM">부장</option>
                                <option value="SM">차장</option>
                                <option value="PL">과장</option>
                                <option value="AS">대리</option>
                                <option value="NEW">담당</option>
                            </select>
                        </div>

                        <!-- 이름 -->
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input id="name" th:field="*{name}" type="text"
                                   th:readonly="${mode == 'view'}">
                        </div>

                        <!-- 전화번호 -->
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input id="phone" th:field="*{phone}" type="tel"
                                   th:readonly="${mode == 'view'}">
                        </div>

                        <!-- 이메일 -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" th:field="*{email}" type="email"
                                   th:readonly="${mode == 'view'}">
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="form-actions">
                            <div class="btn-area edit" th:if="${mode == 'view'}">
                                <button type="button" class="cancel-btn btn btn-cancel"
                                        onclick="location.href='/account/manage'">목록</button>

                                <button type="button" class="submit-btn"
                                        th:onclick="|location.href='@{/account/edit/{id}/update(id=${user.userId})}'|">
                                    수정
                                </button>

                                <button type="button" class="submit-btn" id="btn-delete">
                                    삭제
                                </button>





                            </div>

                            <div class="btn-area edit" th:if="${mode == 'edit'}">
                                <button type="submit" class="submit-btn">확인</button>
                                <button type="button" class="cancel-btn btn btn-cancel"
                                        th:onclick="|location.href='@{/account/edit/{id}(id=${user.userId})}'|">
                                    취소
                                </button>
                            </div>
                        </div>

                    </form>

                    <!-- 상세 페이지 제일 아래쪽 정도에 추가 -->
                    <form id="deleteForm"
                          th:if="${mode == 'view'}"
                          th:action="@{/account/delete/{id}(id=${user.userId})}"
                          method="post">
                        <!-- CSRF 쓰면 토큰 hidden -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf != null}">
                    </form>


                </div>
            </section>
        </div>
    </div>
</div>


<script th:inline="javascript">
    const userId = /*[[${user.userId}]]*/ '';

    document.getElementById('btn-delete').addEventListener('click', function () {
        openDeleteModal(userId);
    });

    function openDeleteModal(userId) {
        Swal.fire({
            title: '계정 삭제',
            text: userId + ' 계정을 삭제하시겠습니까?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: '삭제',
            cancelButtonText: '취소',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('deleteForm').submit();
            }
        });
    }
</script>



</body>
</html>
