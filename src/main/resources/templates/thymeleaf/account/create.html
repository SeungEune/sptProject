<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">

    <link rel="stylesheet" th:href="@{/css/account/mypage.css}">
    <style>
        #id-chk-area{
            display: flex;
        }
        .btn-area{
            display: flex !important;
        }

        .cancel-btn{
            margin-left: 20px;
            width: 60px;
            background-color: #FFFFFF;
            border-radius: 8px;
            height: 32px;
            border: 1px solid black;
            cursor: pointer;
            color: black;
            font-family: 'Abel', sans-serif;
            font-weight: 400;
            font-size: 19px;
            line-height: 28.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
        }

        .cancel-btn:hover{
            opacity: 0.9;
        }
    </style>
</head>
<body class="page-wrapper">

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>


<!-- header -->
<div th:replace="~{cmm/header :: headerLayout}"></div>

<div class="main-container">


    <main class="content-area">
        <div class="content-inner">
            <h1 class="content-title">계정관리</h1>

            <div class="content-body form">

                <section id="user-profile-form">
                    <div class="form-container">
                        <form class="profile-form">
                            <div class="form-group">
                                <label for="user-id">아이디</label>
                                <div id="id-chk-area">
                                    <input type="text" id="user-id" name="user-id">
                                    <button type="submit" class="submit-btn">체크</button>
                                </div>
                                <small>결과</small>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="password-chk">비밀번호 확인</label>
                                <input type="password" id="password-chk" name="password">
                            </div>
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-actions">
                                <div class="btn-area">
                                    <button type="submit" class="submit-btn">확인</button>
                                    <button type="button" class="cancel-btn" onclick="location.href='/mypage'">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>
    </main>
</div>



</body>
</html>
