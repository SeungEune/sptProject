<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->

    <link rel="stylesheet" th:href="@{/css/account/form.css}">

    <style>
        #id-chk-area{
            width: 100%;
            display: flex;
        }
        .field-error{color: red;}
    </style>

</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>


<!-- header -->
<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">

        <div th:fragment="content">
            <h1 class="content-title">계정등록</h1>

            <div class="content-body form">

                <section id="user-profile-form">
                    <div class="form-container">
                        <form class="profile-form" th:action="@{/account/create}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="user-id">아이디</label>
                                <div id="id-chk-area">
                                    <input id="user-id" th:field="*{userId}" type="text" required>  <!-- ✅ VO.userId -->
                                    <button id="id-check-btn" type="button" class="submit-btn">체크</button> <!-- ✅ 버튼은 submit 아님 -->
                                    <input type="hidden" id="id-checked" value="false">
                                </div>
                                <small id="id-check-result"></small>
                                <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                            </div>

                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input id="password" th:field="*{password}" type="password" required>
                                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="form-group">
                                <label for="password-chk">비밀번호 확인</label>
                                <input id="password-chk" th:field="*{passwordChk}" type="password" required>
                                <div class="field-error" th:if="${#fields.hasErrors('passwordChk')}" th:errors="*{passwordChk}"></div>
                            </div>

                            <div class="form-group">
                                <label for="search-option-position">직책옵션</label>
                                <select id="search-option-position" th:field="*{jssfcCd}">
                                    <option value="HEAD">사장</option>
                                    <option value="PM">부장</option>
                                    <option value="SM">차장</option>
                                    <option value="PL">과장</option>
                                    <option value="AS">대리</option>
                                    <option value="NEW">담당</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="name">이름</label>
                                <input id="name" th:field="*{name}" type="text">
                            </div>

                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input id="phone" th:field="*{phone}" type="tel">
                                <div class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" th:field="*{email}" type="email">
                                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-actions">
                                <div class="btn-area">
                                    <button type="submit" class="submit-btn">확인</button>
                                    <button type="button" class="cancel-btn btn btn-cancel" onclick="location.href='/account/manage'">취소</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </section>

            </div>
        </div>
</div>
<script th:src="@{/js/account/new/create.js}"></script>

</body>
</html>
