<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 삭제</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="page-wrapper">

<!-- 필요하면 헤더 그대로 두고 -->
<header class="site-header">
    ...
</header>

<!-- 실제로는 화면 보여줄 내용 거의 없어도 됨 -->
<div class="main-container">
    <main class="content-area"></main>
</div>

<!-- 삭제용 hidden form (POST로 보내기) -->
<form id="deleteForm"
      th:action="@{/account/delete/{id}(id=${userId})}"
      method="post">
    <!-- CSRF 쓰면 토큰 hidden 추가 -->
</form>

<!-- ★ 스크립트 안에서 타임리프 사용하는 부분 -->
<script th:inline="javascript">
    // 타임리프로 userId를 JS 변수에 바인딩
    const userId = /*[[${userId}]]*/ '';

    Swal.fire({
        title: '계정 삭제',
        text: userId + ' 계정을 삭제하시겠습니까?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '삭제',
        cancelButtonText: '취소',
        allowOutsideClick: false
    }).then((result) => {
        if (result.isConfirmed) {
            // ★ 폼 submit 해서 /account/delete/{id} 로 POST 요청
            document.getElementById('deleteForm').submit();
        } else {
            // 취소 시 목록으로 돌아가기
            window.location.href = /*[[@{/account/manage}]]*/ '/account/manage';
        }
    });
</script>

</body>
</html>
