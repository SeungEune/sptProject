<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심/커피 내역 등록</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">

    <link rel="stylesheet" th:href="@{/css/account/mypage.css}">
</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>

<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">
    <div th:fragment="content">
        <h1 class="content-title">마이페이지</h1>

        <div class="content-body form">

            <section id="user-profile-form">
                <div class="form-container">
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="user-id">아이디</label>
                            <input type="text" id="user-id" name="user-id" value="abcd" readonly>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" value="************" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" value="한승준" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" name="phone" value="010-1234-5678" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="abc@spatialt.co.kr" readonly>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="submit-btn" onclick="location.href='mypage/update'">수정</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>



</body>
</html>
