<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심/커피 내역 등록</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->

    <!-- ✅ 공통 기초 스타일 -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <!-- 대시보드 / toc 는 안 써도 됨 -->

    <!-- ✅ 레이아웃 & 헤더 -->
    <link rel="stylesheet" th:href="@{/css/cmm/main.css}">
    <link rel="stylesheet" th:href="@{/css/cmm/header.css}">

    <link rel="stylesheet" th:href="@{/css/account/form.css}">

</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>


<!-- header -->
<div th:replace="~{cmm/header :: headerLayout}"></div>


    <div th:fragment="content">
        <h1 class="content-title">마이페이지</h1>

        <div class="content-body form">

            <section id="user-profile-form">
                <div class="form-container">
                    <form class="profile-form"
                          th:action="@{/mypage/update/{id}(id=${user.userId})}"
                          th:object="${user}"
                          method="post">
                        <div class="form-group">
                            <label for="user-id">아이디</label>
                            <input type="text" id="user-id" th:field="*{userId}">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="update-mode">
                        </div>
                        <div class="form-group">
                            <label for="password-chk">비밀번호 확인</label>
                            <input type="password" id="password-chk" th:field="*{passwordChk}" class="update-mode">
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" th:field="*{name}" class="update-mode">
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="update-mode">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="update-mode">
                        </div>
                        <div class="form-actions">
                            <div class="btn-area">
                                <button type="submit" class="submit-btn">확인</button>
                                <button type="button" class="cancel-btn btn btn-cancel" onclick="location.href='/mypage'">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
