<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심/커피 내역 등록</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->

    <!-- ✅ 공통 기초 스타일 -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <!-- 대시보드 / toc 는 안 써도 됨 -->

    <!-- ✅ 레이아웃 & 헤더 -->
    <link rel="stylesheet" th:href="@{/css/cmm/main.css}">
    <link rel="stylesheet" th:href="@{/css/cmm/header.css}">

    <!-- ✅ 이 페이지 전용 -->
    <link rel="stylesheet" th:href="@{/css/account/mypage.css}">

    <style>
        .content-body{
            display: flex;
            justify-content: center;
        }
        #user-profile-form{
            width: 30vw;
        }
        .form-container {
            width: 100%;
            max-width: 80vw;
        }

        .profile-form {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 42px 24px 29px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #1e1e1e;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 22.4px;
        }

        .form-group input {
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 12px 16px;
            height: 20px !important;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #b3b3b3;
            line-height: 1;
        }
        .update-mode{
            color: black !important;
        }
        .form-group input:read-only {
            background-color: #ffffff;
            cursor: default;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            /*margin-top: 41px; !* Calculated from (70px gap - 29px bottom padding) or (last input bottom to button top) *!*/
        }

        .submit-btn {
            margin: 0;
            width: 60px;
            background-color: #256ef4;
            border-radius: 8px;
            height: 32px;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-family: 'Abel', sans-serif;
            font-weight: 400;
            font-size: 19px;
            line-height: 28.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
        }


        .cancel-btn{
            margin-left: 20px;
            width: 60px;
            background-color: #FFFFFF;
            border-radius: 8px;
            height: 32px;
            border: 1px solid black;
            cursor: pointer;
            color: black;
            font-family: 'Abel', sans-serif;
            font-weight: 400;
            font-size: 19px;
            line-height: 28.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
        }

        .btn-area{
            display: flex !important;
        }

        .btn-area button{
            height: 100% !important;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
        .cancel-btn:hover{
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            #user-profile-form {
                padding: 10px;
                align-items: flex-start;
            }
            .profile-form {
                padding: 32px 20px;
            }
            .form-actions {
                justify-content: center;
            }
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="page-wrapper">

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>


<!-- header -->
<div th:replace="~{cmm/header :: headerLayout}"></div>

<div class="main-container">


    <main class="content-area">
        <div class="content-inner">
            <h1 class="content-title">마이페이지</h1>

            <div class="content-body">

                <section id="user-profile-form">
                    <div class="form-container">
                        <form class="profile-form"
                              th:action="@{/mypage/update/{id}(id=${user.userId})}"
                              th:object="${user}"
                              method="post">
                            <div class="form-group">
                                <label for="user-id">아이디</label>
                                <input type="text" id="user-id" th:field="*{userId}">
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" th:field="*{password}" class="update-mode">
                            </div>
                            <div class="form-group">
                                <label for="password-chk">비밀번호 확인</label>
                                <input type="password" id="password-chk" th:field="*{passwordChk}" class="update-mode">
                            </div>
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" id="name" th:field="*{name}" class="update-mode">
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="tel" id="phone" th:field="*{phone}" class="update-mode">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="update-mode">
                            </div>
                            <div class="form-actions">
                                <div class="btn-area">
                                    <button type="submit" class="submit-btn">확인</button>
                                    <button type="button" class="cancel-btn" onclick="location.href='/mypage'">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>
    </main>
</div>



</body>
</html>
