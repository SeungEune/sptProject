<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header th:fragment="headerLayout" id="mainHeader" class="mainHeader">
        <div id="headerWrapper">
            <div class="util-menu">
                <ul>
                    <!-- 세션에서 사용자 정보 조회 -->
                    <li class="user" th:if="${session.LoginVO}">
                        <a th:text="${session.LoginVO.userNm} + ' 님'">
                            <span th:text="${session.LoginVO.userNm}">홍길동</span> 님
                        </a>
                    </li>
                    <li class="logout">
                        <a th:href="@{/login/logout.do}">
                            <span>로그아웃</span>
                            <img src="/images/img/log-out.svg" alt="로그아웃"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</html>
