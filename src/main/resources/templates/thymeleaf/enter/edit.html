<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출입관리 상세</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->

    <link rel="stylesheet" th:href="@{/css/account/form.css}">

    <style>
        .field-error{color: red;}
    </style>
</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div id="overlay" class="mobile-overlay"></div>

<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">

    <div th:fragment="content">
        <h1 class="content-title">출입관리 상세</h1>

        <div class="content-body form">
            <section>
                <div class="form-container">

                    <form class="profile-form"
                          th:action="@{/enter/edit/{id}(id=${enter.enterId})}"
                          th:object="${enter}"
                          method="post">

                        <div class="form-group">
                            <label for="enter-id">출입번호</label>
                            <input id="enter-id" th:field="*{enterId}" type="text" readonly class="emp-fixed">
                        </div>

                        <!-- 1) 유형 -->
                        <div class="form-group">
                            <label>유형</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="GUEST"
                                           th:checked="${enter.type} == 'GUEST'"
                                           disabled>
                                    <span>게스트</span>
                                </label>

                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="EMP"
                                           th:checked="${enter.type} == 'EMP'"
                                           disabled>
                                    <span>직원</span>
                                </label>
                            </div>

                            <!-- ✅ 실제로 서버로 전송될 값 -->
                            <input type="hidden" th:field="*{type}">
                        </div>



                        <!-- 2) 출입수단 -->
                        <div class="form-group">
                            <label>출입수단</label>
                            <select th:field="*{method}">
                                <option value="CARD">카드</option>
                                <option value="FINGER">지문</option>
                                <option value="PW">비밀번호</option>
                            </select>
                        </div>

                        <!-- 3) 게스트 전용 -->
                        <div id="guest-section" class="form-section">
                            <div class="form-group">
                                <label for="guest-name">게스트 이름</label>
                                <input id="guest-name" th:field="*{guestNm}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="guest-phone">전화번호</label>
                                <input id="guest-phone" th:field="*{guestPhone}" type="tel">
                            </div>
                            <div class="form-group">
                                <label for="guest-email">Email</label>
                                <input id="guest-email" th:field="*{guestEmail}" type="email">
                            </div>
                            <div class="form-group">
                                <label for="guest-start">게스트 시작일</label>
                                <input id="guest-start" th:field="*{startGuestDt}" type="date" class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="guest-end">게스트 마감일</label>
                                <input id="guest-end" th:field="*{endGuestDt}" type="date">
                                <div class="field-error"
                                     th:if="${#fields.hasErrors('endGuestDt')}"
                                     th:errors="*{endGuestDt}"></div>
                            </div>
                        </div>

                        <!-- 4) 직원 전용 -->
                        <div id="emp-section" class="form-section">
                            <div class="form-group">
                                <label for="user-id">직원 아이디</label>
                                <input id="user-id" th:field="*{userId}" class="emp-fixed">
                            </div>

                            <div class="form-group">
                                <label for="status">상태</label>
                                <select id="status" th:field="*{status}">
                                    <option value="NORMAL">정상</option>
                                    <option value="REST">휴면</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="emp-name">이름</label>
                                <input id="emp-name" th:field="*{name}" type="text" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="emp-phone">전화번호</label>
                                <input id="emp-phone" th:field="*{phone}" type="tel" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="emp-email">Email</label>
                                <input id="emp-email" th:field="*{email}" type="email" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="jssfc">직책</label>
                                <select id="jssfc" th:field="*{jssfcCd}" class="emp-fixed" disabled>
                                    <option value="HEAD">사장</option>
                                    <option value="PM">부장</option>
                                    <option value="SM">차장</option>
                                    <option value="PL">과장</option>
                                    <option value="AS">대리</option>
                                    <option value="NEW">담당</option>
                                </select>
                            </div>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="form-actions">
                            <!-- 처음엔 조회 모드: 수정 버튼만 보이게 -->
                            <div class="btn-area">
                                <button type="button" id="listBtn" class="cancel-btn btn btn-cancel"
                                        onclick="location.href='/enter/manage'">목록
                                </button>

                                <button type="button" id="editBtn"  class="submit-btn">수정</button>

                                <button type="submit" id="saveBtn" class="submit-btn hidden">확인</button>
                                <button type="button"
                                        id="cancelBtn"
                                        class="cancel-btn btn btn-cancel hidden"
                                        th:onclick="|location.href='@{/enter/edit/{id}(id=${enter.enterId})}'|">
                                    취소
                                </button>


                                <button type="button" class="submit-btn" id="deleteBtn">
                                    삭제
                                </button>

                            </div>


                        </div>

                    </form>

                    <!-- 상세 페이지 제일 아래쪽 정도에 추가 -->
                    <form id="deleteForm"
                          th:action="@{/enter/delete/{id}(id=${enter.enterId})}"
                          method="post">
                        <!-- CSRF 쓰면 토큰 hidden -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf != null}">
                    </form>

                </div>
            </section>
        </div>
    </div>
</div>

<script th:src="@{/js/enter/new/edit.js}"></script>

</body>
</html>
