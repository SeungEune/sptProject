<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출입관리 상세</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->
    <!-- ✅ 공통 기초 스타일 -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <!-- 대시보드 / toc 는 안 써도 됨 -->

    <!-- ✅ 레이아웃 & 헤더 -->
    <link rel="stylesheet" th:href="@{/css/cmm/main.css}">
    <link rel="stylesheet" th:href="@{/css/cmm/header.css}">

    <!-- ✅ 이 페이지 전용 -->
    <link rel="stylesheet" th:href="@{/css/account/mypage.css}">

    <style>
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 1px solid var(--color-border);
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
            display: grid;
            place-content: center;
        }

        .radio-option input[type="radio"]::before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            background-color: var(--color-text-primary); /* 진한 색 */
        }

        .radio-option input[type="radio"]:checked::before {
            transform: scale(1);   /* 체크되면 점이 보임 */
        }

    </style>

</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div id="overlay" class="mobile-overlay"></div>

<div th:replace="~{cmm/header :: headerLayout}"></div>

    <div th:fragment="content">
        <h1 class="content-title">출입관리 상세</h1>

        <div class="content-body form">
            <section>
                <div class="form-container">

                    <form class="profile-form"
                          th:action="@{/enter/edit/{id}(id=${enter.enterId})}"
                          th:object="${enter}"
                          method="post">

                        <!-- 1) 유형 -->
                        <div class="form-group">
                            <label>유형</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="GUEST"
                                           th:checked="${enter.type} == 'GUEST'">
                                    <span>게스트</span>
                                </label>

                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="EMP"
                                           th:checked="${enter.type} == 'EMP'">
                                    <span>직원</span>
                                </label>
                            </div>
                        </div>


                        <!-- 2) 출입수단 -->
                        <div class="form-group">
                            <label>출입수단</label>
                            <select th:field="*{method}">
                                <option value="CARD">카드</option>
                                <option value="FINGER">지문</option>
                                <option value="QR">QR</option>
                            </select>
                        </div>

                        <!-- 3) 게스트 전용 -->
                        <div id="guest-section" class="form-section">
                            <div class="form-group">
                                <label for="guest-name">게스트 이름</label>
                                <input id="guest-name" th:field="*{guestNm}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="guest-phone">전화번호</label>
                                <input id="guest-phone" th:field="*{guestPhone}" type="tel">
                            </div>
                            <div class="form-group">
                                <label for="guest-email">Email</label>
                                <input id="guest-email" th:field="*{guestEmail}" type="email">
                            </div>
                            <div class="form-group">
                                <label for="guest-end">게스트 마감일</label>
                                <input id="guest-end" th:field="*{endGuestDt}" type="date">
                            </div>
                        </div>

                        <!-- 4) 직원 전용 -->
                        <div id="emp-section" class="form-section">
                            <div class="form-group">
                                <label for="user-id">직원 아이디</label>
                                <select id="user-id" th:field="*{userId}">
                                    <option value="">-- 직원 선택 --</option>
                                    <option th:each="u : ${userList}"
                                            th:value="${u.userId}"
                                            th:text="${u.userId + ' / ' + u.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="status">상태</label>
                                <select id="status" th:field="*{status}">
                                    <option value="NORMAL">정상</option>
                                    <option value="REST">휴면</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="emp-name">이름</label>
                                <input id="emp-name" th:field="*{name}" type="text" readonly>
                            </div>
                            <div class="form-group">
                                <label for="emp-phone">전화번호</label>
                                <input id="emp-phone" th:field="*{phone}" type="tel" readonly>
                            </div>
                            <div class="form-group">
                                <label for="emp-email">Email</label>
                                <input id="emp-email" th:field="*{email}" type="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="jssfc">직책</label>
                                <select id="jssfc" th:field="*{jssfcCd}">
                                    <option value="HEAD">사장</option>
                                    <option value="PM">부장</option>
                                    <option value="PL">과장</option>
                                    <option value="AS">대리</option>
                                    <option value="NEW">담당</option>
                                </select>
                            </div>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="form-actions">
                            <!-- 처음엔 조회 모드: 수정 버튼만 보이게 -->
                            <div class="btn-area">
                                <button type="button" id="listBtn" class="cancel-btn btn btn-cancel"
                                        onclick="location.href='/enter/manage'">목록
                                </button>

                                <button type="button" id="editBtn"  class="submit-btn">수정</button>

                                <button type="submit" id="saveBtn" class="submit-btn hidden">확인</button>
                                <button type="button" id="cancelBtn" class="cancel-btn btn btn-cancel hidden">취소</button>

                                <button type="button" id="deleteBtn" class="submit-btn"
                                        th:onclick="|location.href='@{/enter/delete/{id}/confirm(id=${enter.enterId})}'|">
                                    삭제
                                </button>
                            </div>


                        </div>

                    </form>

                </div>
            </section>
        </div>
    </div>

<script>
    // 게스트/직원 섹션 토글 (create 화면이랑 동일)
    function toggleTypeSection() {
        const type = document.querySelector('input[name="type"]:checked')?.value;
        const guest = document.getElementById('guest-section');
        const emp = document.getElementById('emp-section');

        if (type === 'GUEST') {
            guest.classList.remove('hidden');
            emp.classList.add('hidden');
        } else {
            guest.classList.add('hidden');
            emp.classList.remove('hidden');
        }
    }

    function setMode(mode) {
        const form   = document.querySelector('.profile-form');
        const inputs = form.querySelectorAll('input, select');

        const isView = (mode === 'view');   // true면 조회모드, false면 수정모드

        inputs.forEach(el => {
            if (el.type === 'hidden') return;

            if (el.tagName === 'INPUT') {
                if (el.type === 'radio') {
                    el.disabled = isView;
                } else {
                    el.readOnly = isView;
                }
            } else if (el.tagName === 'SELECT') {
                el.disabled = isView;
            }
        });

        // 버튼 표시/숨김
        document.getElementById('editBtn').classList.toggle('hidden', !isView);
        document.getElementById('saveBtn').classList.toggle('hidden', isView);
        document.getElementById('cancelBtn').classList.toggle('hidden', isView);

        // ★ 삭제/목록은 조회모드에서만 보이게
        document.getElementById('deleteBtn').classList.toggle('hidden', !isView);
        document.getElementById('listBtn').classList.toggle('hidden', !isView);
    }


    document.addEventListener('DOMContentLoaded', () => {
        // 타입 섹션 세팅
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', toggleTypeSection);
        });
        toggleTypeSection();

        // 처음에는 조회 모드
        setMode('view');

        document.getElementById('editBtn').addEventListener('click', () => {
            setMode('edit');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            // 값 되돌리기 위해 새로고침
            location.reload();
        });
    });
</script>

</body>
</html>
