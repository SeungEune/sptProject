    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- ÎåÄÏãúÎ≥¥Îìú / toc Îäî Ïïà Ïç®ÎèÑ Îê® -->

    <link rel="stylesheet" th:href="@{/css/cmm/main.css}">

</head>
<body>

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div id="overlay" class="mobile-overlay"></div>

<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">

    <div th:fragment="content">
        <h1 class="content-title">Ï∂úÏûÖÍ¥ÄÎ¶¨ ÏÉÅÏÑ∏</h1>

        <div class="content-body form">
            <section>
                <div class="form-container">

                    <form class="profile-form"
                          th:action="@{/enter/edit/{id}(id=${enter.enterId})}"
                          th:object="${enter}"
                          method="post">

                        <!-- 1) Ïú†Ìòï -->
                        <div class="form-group">
                            <label>Ïú†Ìòï</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="GUEST"
                                           th:checked="${enter.type} == 'GUEST'"
                                           disabled>

                                </label>

                                <label class="radio-option">
                                    <input type="radio"
                                           name="type"
                                           value="EMP"
                                           th:checked="${enter.type} == 'EMP'"
                                           disabled>
                                    <span>ÏßÅÏõê</span>
                                </label>
                            </div>

                            <!-- ‚úÖ Ïã§Ï†úÎ°ú ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°Îê† Í∞í -->
                            <input type="hidden" th:field="*{type}">
                        </div>



                        <!-- 2) Ï∂úÏûÖÏàòÎã® -->
                        <div class="form-group">
                            <label>Ï∂úÏûÖÏàòÎã®</label>
                            <select th:field="*{method}">
                                <option value="CARD">Ïπ¥Îìú</option>
                                <option value="FINGER">ÏßÄÎ¨∏</option>
                            </select>
                        </div>

                        <!-- 3) Í≤åÏä§Ìä∏ Ï†ÑÏö© -->
                        <div id="guest-section" class="form-section">
                            <div class="form-group">
                                <label for="guest-name">Í≤åÏä§Ìä∏ Ïù¥Î¶Ñ</label>
                                <input id="guest-name" th:field="*{guestNm}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="guest-phone">Ï†ÑÌôîÎ≤àÌò∏</label>
                                <input id="guest-phone" th:field="*{guestPhone}" type="tel">
                            </div>
                            <div class="form-group">
                                <label for="guest-email">Email</label>
                                <input id="guest-email" th:field="*{guestEmail}" type="email">
                            </div>
                            <div class="form-group">
                                <label for="guest-end">Í≤åÏä§Ìä∏ ÎßàÍ∞êÏùº</label>
                                <input id="guest-end" th:field="*{endGuestDt}" type="date">
                            </div>
                        </div>

                        <!-- 4) ÏßÅÏõê Ï†ÑÏö© -->
                        <div id="emp-section" class="form-section">
                            <div class="form-group">
                                <label for="user-id">ÏßÅÏõê ÏïÑÏù¥Îîî</label>
                                <input id="user-id" th:field="*{userId}" class="emp-fixed">
                            </div>

                            <div class="form-group">
                                <label for="status">ÏÉÅÌÉú</label>
                                <select id="status" th:field="*{status}">
                                    <option value="NORMAL">Ï†ïÏÉÅ</option>
                                    <option value="REST">Ìú¥Î©¥</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="emp-name">Ïù¥Î¶Ñ</label>
                                <input id="emp-name" th:field="*{name}" type="text" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="emp-phone">Ï†ÑÌôîÎ≤àÌò∏</label>
                                <input id="emp-phone" th:field="*{phone}" type="tel" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="emp-email">Email</label>
                                <input id="emp-email" th:field="*{email}" type="email" readonly class="emp-fixed">
                            </div>
                            <div class="form-group">
                                <label for="jssfc">ÏßÅÏ±Ö</label>
                                <select id="jssfc" th:field="*{jssfcCd}" class="emp-fixed" disabled>
                                    <option value="HEAD">ÏÇ¨Ïû•</option>
                                    <option value="PM">Î∂ÄÏû•</option>
                                    <option value="SM">Ï∞®Ïû•</option>
                                    <option value="PL">Í≥ºÏû•</option>
                                    <option value="AS">ÎåÄÎ¶¨</option>
                                    <option value="NEW">Îã¥Îãπ</option>
                                </select>
                            </div>
                        </div>

                        <!-- Î≤ÑÌäº ÏòÅÏó≠ -->
                        <div class="form-actions">
                            <!-- Ï≤òÏùåÏóî Ï°∞Ìöå Î™®Îìú: ÏàòÏ†ï Î≤ÑÌäºÎßå Î≥¥Ïù¥Í≤å -->
                            <div class="btn-area">
                                <button type="button" id="listBtn" class="cancel-btn btn btn-cancel"
                                        onclick="location.href='/enter/manage'">Î™©Î°ù
                                </button>

                                <button type="button" id="editBtn"  class="submit-btn">ÏàòÏ†ï</button>

                                <button type="submit" id="saveBtn" class="submit-btn hidden">ÌôïÏù∏</button>
                                <button type="button" id="cancelBtn" class="cancel-btn btn btn-cancel hidden">Ï∑®ÏÜå</button>

                                <button type="button" class="submit-btn" id="deleteBtn">
                                    ÏÇ≠Ï†ú
                                </button>

                            </div>


                        </div>

                    </form>

                    <!-- ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ Ï†úÏùº ÏïÑÎûòÏ™Ω Ï†ïÎèÑÏóê Ï∂îÍ∞Ä -->
                    <form id="deleteForm"
                          th:action="@{/enter/delete/{id}(id=${enter.enterId})}"
                          method="post">
                        <!-- CSRF Ïì∞Î©¥ ÌÜ†ÌÅ∞ hidden -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf != null}">
                    </form>

                </div>
            </section>
        </div>
    </div>
</div>

<script>
    // Í≤åÏä§Ìä∏/ÏßÅÏõê ÏÑπÏÖò ÌÜ†Í∏Ä (create ÌôîÎ©¥Ïù¥Îûë ÎèôÏùº)
    function toggleTypeSection() {
        const type = document.querySelector('input[name="type"]:checked')?.value;
        const guest = document.getElementById('guest-section');
        const emp = document.getElementById('emp-section');

        if (type === 'GUEST') {
            guest.classList.remove('hidden');
            emp.classList.add('hidden');
        } else {
            guest.classList.add('hidden');
            emp.classList.remove('hidden');
        }
    }

    function setMode(mode) {
        const form   = document.querySelector('.profile-form');
        const inputs = form.querySelectorAll('input, select');

        const isView = (mode === 'view');

        inputs.forEach(el => {
            if (el.type === 'hidden') return;

            // üîí Ìï≠ÏÉÅ Ïû†Í≤® ÏûàÏñ¥Ïïº ÌïòÎäî ÌïÑÎìú
            if (el.classList.contains('emp-fixed')) {
                if (el.tagName === 'INPUT') {
                    el.readOnly = true;
                } else if (el.tagName === 'SELECT') {
                    el.disabled = true;
                }
                return;
            }

            // üîÅ ÎÇòÎ®∏ÏßÄÎäî Î™®ÎìúÏóê Îî∞Îùº ÌÜ†Í∏Ä
            if (el.tagName === 'INPUT') {
                if (el.type === 'radio') {
                    el.disabled = true;      // Ìï≠ÏÉÅ ÎßâÍ∏∞
                } else if (el.type !== 'hidden') {
                    el.readOnly = isView;    // hidden ÏùÄ ÏúÑÏóêÏÑú Ïù¥ÎØ∏ return Ï≤òÎ¶¨
                }
            }
            else if (el.tagName === 'SELECT') {
                el.disabled = isView;
            }
        });

        document.getElementById('editBtn').classList.toggle('hidden', !isView);
        document.getElementById('saveBtn').classList.toggle('hidden', isView);
        document.getElementById('cancelBtn').classList.toggle('hidden', isView);
        document.getElementById('deleteBtn').classList.toggle('hidden', !isView);
        document.getElementById('listBtn').classList.toggle('hidden', !isView);
    }




    document.addEventListener('DOMContentLoaded', () => {
        // ÌÉÄÏûÖ ÏÑπÏÖò ÏÑ∏ÌåÖ
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', toggleTypeSection);
        });
        toggleTypeSection();

        // Ï≤òÏùåÏóêÎäî Ï°∞Ìöå Î™®Îìú
        setMode('view');

        document.getElementById('editBtn').addEventListener('click', () => {
            setMode('edit');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            // Í∞í ÎêòÎèåÎ¶¨Í∏∞ ÏúÑÌï¥ ÏÉàÎ°úÍ≥†Ïπ®
            location.reload();
        });
    });
</script>

<script th:inline="javascript">
    const enterId = /*[[${enter.enterId}]]*/ '';

    document.getElementById('deleteBtn').addEventListener('click', function () {
        openDeleteModal(enterId);
    });

    function openDeleteModal(enterId) {
        Swal.fire({
            title: 'Ï∂úÏûÖ ÏÇ≠Ï†ú',
            text: enterId + ' Ï∂úÏûÖÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ÏÇ≠Ï†ú',
            cancelButtonText: 'Ï∑®ÏÜå',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('deleteForm').submit();
            }
        });
    }
</script>

</body>
</html>
