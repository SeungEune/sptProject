<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출입관리 등록</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">-->
<!--    <link rel="stylesheet" th:href="@{/css/enter/create.css}">-->

    <!-- ✅ 공통 기초 스타일 -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <!-- 대시보드 / toc 는 안 써도 됨 -->

    <!-- ✅ 레이아웃 & 헤더 -->
    <link rel="stylesheet" th:href="@{/css/cmm/main.css}">
    <link rel="stylesheet" th:href="@{/css/cmm/header.css}">

    <!-- ✅ 이 페이지 전용 -->
<!--        <link rel="stylesheet" th:href="@{/css/account/mypage.css}">-->

    <style>
        .form-section { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body class="page-wrapper">

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div id="overlay" class="mobile-overlay"></div>

<div th:replace="~{cmm/header :: headerLayout}"></div>

<div class="main-container">
    <main class="content-area">
        <div class="content-inner">
            <h1 class="content-title">출입관리 등록</h1>

            <div class="content-body form">
                <section>
                    <div class="form-container">

                        <form class="profile-form"
                              th:action="@{/enter/create}"
                              th:object="${enter}"
                              method="post">

                            <!-- 1) 유형 선택 -->
                            <div class="form-group">
                                <label>유형</label>
                                <div>
                                    <label>
                                        <input type="radio"
                                               th:field="*{type}"
                                               value="GUEST"> 게스트
                                    </label>
                                    <label style="margin-left:20px;">
                                        <input type="radio"
                                               th:field="*{type}"
                                               value="EMP"> 직원
                                    </label>
                                </div>
                            </div>

                            <!-- 2) 공통 출입수단 -->
                            <div class="form-group">
                                <label>출입수단</label>
                                <select th:field="*{method}">
                                    <option value="CARD">카드</option>
                                    <option value="FINGER">지문</option>
                                    <option value="QR">QR</option>
                                </select>
                            </div>

                            <!-- 3) 게스트 전용 필드 (이름, 연락처, 마감일) -->
                            <div id="guest-section" class="form-section">
                                <div class="form-group">
                                    <label for="guest-name">게스트 이름</label>
                                    <input id="guest-name" th:field="*{guestNm}" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="guest-phone">전화번호</label>
                                    <input id="guest-phone" th:field="*{guestPhone}" type="tel">
                                </div>
                                <div class="form-group">
                                    <label for="guest-email">Email</label>
                                    <input id="guest-email" th:field="*{guestEmail}" type="email">
                                </div>

                                <!-- ★ 게스트 마감일 -->
                                <div class="form-group">
                                    <label for="guest-end">게스트 마감일</label>
                                    <input id="guest-end" th:field="*{endGuestDt}" type="date">
                                </div>
                            </div>

                            <!-- 4) 직원 전용 필드 -->
                            <div id="emp-section" class="form-section">
                                <div class="form-group">
                                    <label for="user-id">직원 아이디</label>
                                    <select id="user-id" th:field="*{userId}">
                                        <option value="">-- 직원 선택 --</option>
                                        <option th:each="u : ${userList}"
                                                th:value="${u.userId}"
                                                th:text="${u.userId + ' / ' + u.name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- (선택) 이름/전화/이메일은 자동으로 들어오는 값이라면 readonly 로 둘 수도 있음 -->
                                <div class="form-group">
                                    <label for="emp-name">이름</label>
                                    <input id="emp-name" th:field="*{name}" type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="emp-phone">전화번호</label>
                                    <input id="emp-phone" th:field="*{phone}" type="tel" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="emp-email">Email</label>
                                    <input id="emp-email" th:field="*{email}" type="email" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="jssfc">직책</label>
                                    <select id="jssfc" th:field="*{jssfcCd}" disabled>
                                        <option value="HEAD">사장</option>
                                        <option value="PM">부장</option>
                                        <option value="PL">과장</option>
                                        <option value="AS">대리</option>
                                        <option value="NEW">담당</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-actions">
                                <button type="submit" class="submit-btn">등록</button>
                                <button type="button" class="cancel-btn"
                                        onclick="location.href='/enter/manage'">취소</button>
                            </div>

                        </form>

                    </div>
                </section>
            </div>
        </div>
    </main>
</div>

<script>
    function toggleTypeSection() {
        const type = document.querySelector('input[name="type"]:checked')?.value;
        const guest = document.getElementById('guest-section');
        const emp = document.getElementById('emp-section');

        if (type === 'GUEST') {
            guest.classList.remove('hidden');
            emp.classList.add('hidden');
        } else {
            guest.classList.add('hidden');
            emp.classList.remove('hidden');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', toggleTypeSection);
        });
        toggleTypeSection(); // 처음 로딩 시에도 맞춰주기
    });
</script>

</body>
</html>
