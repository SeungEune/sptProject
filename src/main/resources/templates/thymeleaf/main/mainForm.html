<!DOCTYPE html>
<html th:replace="~{cmm/layout/mainLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <main class="main-content">
        <div class="content-container">
            <h2>메인 메뉴</h2>
            
            <nav class="main-menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a th:href="@{/cmm/fms/selectFileInfs.do}" class="menu-link">
                            <div class="menu-icon">📁</div>
                            <div class="menu-text">
                                <h3>파일 관리</h3>
                                <p>업로드된 파일들을 관리합니다.</p>
                            </div>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <div class="menu-icon">⚙️</div>
                            <div class="menu-text">
                                <h3>시스템 관리</h3>
                                <p>시스템 설정 및 관리 기능입니다.</p>
                            </div>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <div class="menu-icon">📊</div>
                            <div class="menu-text">
                                <h3>통계 및 리포트</h3>
                                <p>시스템 사용 통계를 확인합니다.</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="user-details">
                <h3>사용자 정보</h3>
                <table class="info-table">
                    <tr>
                        <th>아이디</th>
                        <td th:text="${loginVO.userId}">userid</td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td th:text="${loginVO.userNm}">사용자명</td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td th:text="${loginVO.emailAdres}">email@example.com</td>
                    </tr>
                    <tr>
                        <th>부서</th>
                        <td th:text="${loginVO.deptNm}">부서명</td>
                    </tr>
                    <tr>
                        <th>역할</th>
                        <td th:text="${loginVO.roleNm}">역할명</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
