<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점심/커피 내역 등록</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-white flex">

<aside class="w-64 bg-white shadow-md h-screen p-6 flex flex-col flex-shrink-0">
    <div class="mb-10">
        <img th:src="@{/images/logo.png}" alt="Specialty Logo" class="w-40" />
    </div>
    <nav>

        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">출입관리</h3>
        <a href="#" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">장비 분류</a>
        <a href="#" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">장비</a>

        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-3">장비관리</h3>
        <a href="#" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">장비 분류</a>
        <a href="#" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">장비</a>

        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-3">정산관리</h3>
        <a th:href="@{/lunch/register}" class="block py-2 px-4 rounded text-blue-600 font-bold bg-blue-100">내역 등록</a>
        <a th:href="@{/lunch/list.do}" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">내역 조회</a>
        <a th:href="@{/lunch/statistics.do}" class="block py-2 px-4 rounded text-gray-700 hover:bg-gray-200">통계 조회</a>

    </nav>
</aside>

<main class="flex-1 p-10 overflow-auto">

        <h2 class="text-2xl text-[#4f6df5] font-bold mb-8">
            <i class="fas fa-edit"></i> 점심/커피 내역 등록
        </h2>

        <form th:action="@{/lunch/register.do}" method="post" class="space-y-6">

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="date" class="block text-sm font-semibold text-gray-700">날짜</label>
                    <input type="date" id="date" name="date" class="mt-1 border border-gray-300 rounded p-2 w-full"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
                </div>
                <div>
                    <label for="storeName" class="block text-sm font-semibold text-gray-700">가게명</label>
                    <input type="text" id="storeName" name="storeName" placeholder="예: 떡볶이집" class="mt-1 border border-gray-300 rounded p-2 w-full" required />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">참석자 선택</label>
                    <p class="text-xs text-gray-500 mb-2">선택 시 하단에 금액 입력란이 생성됩니다.</p>
                    <div class="grid grid-cols-3 gap-2 border border-gray-300 p-3 rounded-lg bg-gray-50 h-40 overflow-y-auto">
                        <label th:each="user : ${userList}" class="inline-flex items-center p-2 rounded hover:bg-gray-200">
                            <input type="checkbox" class="form-checkbox participant-checkbox"
                                   th:data-user-id="${user.userid}"
                                   th:data-user-name="${user.usernm}"
                                   onchange="updateParticipantInputs(this)" />
                            <span th:text="${user.usernm}" class="ml-2"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">계산자 선택</label>
                    <p class="text-xs text-gray-500 mb-2">&nbsp;</p> <div class="grid grid-cols-3 gap-2 border border-gray-300 p-3 rounded-lg bg-gray-50 h-40 overflow-y-auto">
                    <label th:each="user : ${userList}" class="inline-flex items-center p-2 rounded hover:bg-gray-200">
                        <input type="radio" name="payerId" th:value="${user.userid}" class="form-radio" required />
                        <span th:text="${user.usernm}" class="ml-2"></span>
                    </label>
                </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">유형 선택</label>
                        <div class="flex gap-4 mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="type" value="LUNCH" class="form-radio" checked />
                                <span class="ml-2">점심</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="type" value="COFFEE" class="form-radio" />
                                <span class="ml-2">커피</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">개인별 금액 입력</label>
                    <div id="participant-inputs-container" class="mt-2 space-y-2 border border-gray-200 p-4 rounded-lg bg-gray-50 min-h-[150px]">
                        <p id="participant-placeholder" class="text-sm text-gray-500">참석자를 선택하면 여기에 입력칸이 생성됩니다.</p>
                    </div>
                </div>
            </div>

            <div class="pt-4 text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">
                    등록하기
                </button>
            </div>
        </form>
</main>

<script th:inline="javascript">
    function updateParticipantInputs(checkbox) {
        const container = document.getElementById('participant-inputs-container');
        const placeholder = document.getElementById('participant-placeholder');
        const userId = checkbox.getAttribute('data-user-id');
        const userName = checkbox.getAttribute('data-user-name');
        const inputDivId = 'participant-' + userId;

        if (checkbox.checked) {
            const inputDiv = document.createElement('div');
            inputDiv.id = inputDivId;
            inputDiv.className = 'flex items-center gap-2';

            // Controller가 요구하는 name="participantUserIds"
            const hiddenInputId = document.createElement('input');
            hiddenInputId.type = 'hidden';
            hiddenInputId.name = 'participantUserIds';
            hiddenInputId.value = userId;

            // Controller가 요구하는 name="participantAmounts"
            const textLabel = document.createElement('label');
            textLabel.innerText = userName + ':';
            textLabel.className = 'w-20 text-right text-sm';

            const visibleInputAmount = document.createElement('input');
            visibleInputAmount.type = 'number';
            visibleInputAmount.name = 'participantAmounts';
            visibleInputAmount.className = 'border border-gray-300 rounded p-2 w-40';
            visibleInputAmount.placeholder = '금액';
            visibleInputAmount.required = true;

            inputDiv.appendChild(hiddenInputId);
            inputDiv.appendChild(textLabel);
            inputDiv.appendChild(visibleInputAmount);
            container.appendChild(inputDiv);
        } else {
            const inputDivToRemove = document.getElementById(inputDivId);
            if (inputDivToRemove) {
                container.removeChild(inputDivToRemove);
            }
        }
        placeholder.style.display = container.children.length > 1 ? 'none' : 'block';
    }
</script>

</body>
</html>
