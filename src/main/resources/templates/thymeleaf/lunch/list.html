<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심/커피 내역 조회</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">
    <link rel="stylesheet" th:href="@{/css/lunch/list.css}">
</head>
<body class="page-wrapper">

<button id="menu-toggle" class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div id="overlay" class="mobile-overlay"></div>


<header class="site-header">
    <div class="header-container">
        <a th:href="@{/}" class="logo">
            <img th:src="@{/images/logo.png}" alt="ST 스패셜티 Logo">
        </a>
        <nav class="user-nav">
            <a th:href="@{/mypage}">
                <i class="fas fa-user"></i>
                <span>마이페이지</span>
            </a>
            <a th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>로그아웃</span>
            </a>
        </nav>
    </div>
</header>

<div class="main-container">

    <aside class="sidebar" id="sidebar">

        <button id="close-menu" class="mobile-close-btn">
            <i class="fas fa-times"></i>
        </button>

        <nav class="sidebar-nav">
            <div class="nav-group">
                <h3 class="nav-title">계정관리</h3>
                <ul class="nav-list">
                    <li><a th:href="@{/account/manage}">계정관리</a></li>
                    <li><a th:href="@{/account/reset}">비밀번호 초기화</a></li>
                </ul>
            </div>
            <div class="nav-group">
                <h3 class="nav-title">출입관리</h3>
                <ul class="nav-list">
                    <li><a th:href="@{/access/manage}">계정관리</a></li>
                    <li><a th:href="@{/access/reset}">비밀번호 초기화</a></li>
                </ul>
            </div>
            <div class="nav-group">
                <h3 class="nav-title">장비관리</h3>
                <ul class="nav-list">
                    <li><a th:href="@{/equipment/manage}">장비관리</a></li>
                </ul>
            </div>
            <div class="nav-group">
                <h3 class="nav-title">정산관리</h3>
                <ul class="nav-list">
                    <li><a th:href="@{/lunch/register.do}">내역등록</a></li>
                    <li><a th:href="@{/lunch/list.do}" class="active">내역조회</a></li>
                    <li><a th:href="@{/lunch/statistics.do}">통계조회</a></li>
                </ul>
            </div>
        </nav>
    </aside>

    <main class="content-area">
        <div class="content-inner">
            <h1 class="content-title">점심/커피 내역 조회</h1>

            <div class="content-body" style="display: block;"> <form th:action="@{/lunch/list.do}" method="get" class="flex items-center gap-2 mb-4">
                <input type="month" name="searchMonth" class="border border-gray-300 rounded p-2"
                       th:value="${params.containsKey('searchMonth') ? params.searchMonth : #dates.format(#dates.createNow(), 'yyyy-MM')}"
                       onchange="this.form.submit()" />
            </form>

                <div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="lunch-table w-full min-w-[1000px] text-sm text-center">
                        <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 font-semibold text-gray-700">날짜</th>
                            <th class="p-3 font-semibold text-gray-700">가게</th>
                            <th th:each="user : ${summaryList}"
                                th:text="${user.user_nm}"
                                th:data-user-id="${user.user_id}"
                                class="p-3 font-semibold text-gray-700">
                            </th>
                            <th class="p-3 font-semibold text-gray-700">합계</th>
                            <th class="p-3 font-semibold text-gray-700">관리</th>
                        </tr>
                        </thead>
                        <tbody id="lunch-table-body">

                        <!-- 날짜/점심/커피/결제까지 평탄화된 flatLunchList 기준으로 렌더링 -->
                        <tr th:each="row : ${flatLunchList}"
                            class="detail-row border-b hover:bg-gray-50"
                            th:classappend="${row.rowType == 'PAY'} ? ' pay-row' : ''"
                            th:attr="data-participants=${row.rowType == 'DETAIL' ? row.participants : null}">

                            <!-- 날짜: 해당 날짜의 첫 행에만 rowspan 으로 출력 -->
                            <td class="date-cell p-3 font-bold align-middle"
                                th:if="${row.isFirstOfDate}"
                                th:rowspan="${row.dateRowSpan}"
                                th:text="${#strings.substring(row.date, 5)}">
                            </td>

                            <!--  가게 / 결제 라벨 (수정) -->
                            <td th:class="${row.rowType == 'DETAIL' ? 'store-name-cell p-3' : 'pay-label p-3'}"
                                th:text="${row.rowType == 'DETAIL' ? row.store_name : '결제금액'}">
                            </td>

                            <!-- 사용자별 칸 -->
                            <td th:each="user : ${summaryList}"
                                th:class="${row.rowType == 'DETAIL' ? 'p-3 cell-user-' + user.user_id : 'p-3 text-red-600 font-bold'}">

                                <!-- DETAIL 행: 기본은 '-' (JS가 나중에 채움) -->
                                <span th:if="${row.rowType == 'DETAIL'}">-</span>

                                <!-- PAY 행: 계산자에게만 금액, 나머지는 '-' -->
                                <span th:if="${row.rowType == 'PAY'}">
            <span th:if="${user.user_id == row.payer_id}"
                  th:text="${#numbers.formatInteger(row.total_amount, 0, 'COMMA')}"></span>
            <span th:unless="${user.user_id == row.payer_id}">-</span>
        </span>
                            </td>

                            <!-- 합계 -->
                            <td th:class="${row.rowType == 'DETAIL' ? 'p-3' : 'pay-total p-3'}"
                                th:text="${#numbers.formatInteger(row.total_amount, 0, 'COMMA')}">
                            </td>

                            <!-- 관리(삭제) - DETAIL 행에서만 노출 -->
                            <td class="delete-cell p-3">
                                <form th:if="${row.rowType == 'DETAIL'}"
                                      th:action="@{/lunch/delete.do}"
                                      method="post"
                                      class="inline-block"
                                      onsubmit="return confirm('이 내역을 삭제하시겠습니까?');">
                                    <input type="hidden" name="lunchId" th:value="${row.lunch_id}" />
                                    <button type="submit" class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>


                        <tr class="bg-gray-100 font-bold border-b">
                            <td class="p-3" colspan="2">총 합계</td>
                            <td th:each="user : ${summaryList}" class="p-3"
                                th:text="${#numbers.formatInteger(user.total_owed, 0, 'COMMA')}">
                            </td>
                            <td class="p-3"
                                th:text="${#numbers.formatInteger(#aggregates.sum(summaryList.?[user_id != null].![total_owed]), 0, 'COMMA')}">
                            </td>
                            <td class="p-3"></td>
                        </tr>

                        <tr class="bg-gray-100 font-bold">
                            <td class="p-3" colspan="2">송금 총액</td>
                            <td th:each="user : ${summaryList}" class="p-3"
                                th:classappend="${user.balance < 0 ? 'text-red-500' : 'text-blue-500'}"
                                th:text="${#numbers.formatInteger(user.balance, 0, 'COMMA')}">
                            </td>
                            <td class="p-3"></td>
                            <td class="p-3"></td>
                        </tr>

                        <tr class="bg-white">
                            <td class="p-3" colspan="2">정산처리</td>

                            <td th:each="user : ${summaryList}" class="p-3">
                                <div th:if="${user.total_owed > 0}">

                                    <form th:if="${user.is_settled == 'N'}"
                                          th:action="@{/lunch/completeSettlement.do}"
                                          method="post"
                                          class="inline-block">
                                        <input type="hidden" name="month"
                                               th:value="${params.containsKey('searchMonth') ? params.searchMonth : #dates.format(#dates.createNow(), 'yyyy-MM')}" />
                                        <input type="hidden" name="userId" th:value="${user.user_id}" />
                                        <input type="hidden" name="action" value="complete" />

                                        <button type="submit"
                                                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                                            정산완료
                                        </button>
                                    </form>

                                    <form th:if="${user.is_settled == 'Y'}"
                                          th:action="@{/lunch/completeSettlement.do}"
                                          method="post"
                                          class="inline-block">
                                        <input type="hidden" name="month"
                                               th:value="${params.containsKey('searchMonth') ? params.searchMonth : #dates.format(#dates.createNow(), 'yyyy-MM')}" />
                                        <input type="hidden" name="userId" th:value="${user.user_id}" />
                                        <input type="hidden" name="action" value="cancel" />

                                        <button type="submit"
                                                class="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600">
                                            정산취소
                                        </button>
                                    </form>

                                </div>

                                <span th:if="${user.total_owed <= 0}" class="text-sm text-gray-400">해당 없음</span>
                            </td>

                            <td class="p-3"></td>
                            <td class="p-3"></td>
                        </tr>

                        </tbody>


                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="site-footer-bottom">
    <div class="footer-container">
        <img th:src="@{/images/logo.png}" alt="ST 스패셜티 Logo">
        <p class="footer-slogan">
            <span class="line">전북 전주시 덕진구 만성북로 51-25, 3015호 스패셜티 (스페이스온 지식산업센터)</span>
            <span class="line">&copy; 2024 Spatialt Specialty Co., Ltd. All rights reserved.</span>
        </p>
    </div>
</footer>

<script th:inline="javascript">

    // --- ✅ [공통] 사이드바 토글 기능 ---
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (menuToggle) {
        function openSidebar() {
            if (sidebar) sidebar.classList.add('active');
            if (overlay) overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            if (sidebar) sidebar.classList.remove('active');
            if (overlay) overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', openSidebar);
        if (closeMenu) closeMenu.addEventListener('click', closeSidebar);
        if (overlay) overlay.addEventListener('click', closeSidebar);
    }

    // --- ✅ [이식] 테이블 참석자 금액 렌더링 스크립트 ---
    document.addEventListener("DOMContentLoaded", function() {
        const headers = document.querySelectorAll('thead th[data-user-id]');
        const userIdsInOrder = Array.from(headers).map(th => th.getAttribute('data-user-id'));
        const rows = document.querySelectorAll('tbody tr[data-participants]');

        rows.forEach(row => {
            const participantString = row.getAttribute('data-participants');
            if (!participantString) return;

            const participantMap = new Map();
            participantString.split(', ').forEach(pair => {
                const parts = pair.split(':');
                if (parts.length === 2) {
                    // 콤마(,)가 포함된 문자열을 숫자로 변환 후 다시 콤마를 찍어줌
                    participantMap.set(parts[0], parseInt(parts[1]).toLocaleString());
                }
            });

            userIdsInOrder.forEach(userId => {
                const cell = row.querySelector('td.cell-user-' + userId);
                if (cell) {
                    if (participantMap.has(userId)) {
                        cell.innerText = participantMap.get(userId);
                    } else {
                        cell.innerText = '-';
                    }
                }
            });
        });
    });

</script>

</body>
</html>
