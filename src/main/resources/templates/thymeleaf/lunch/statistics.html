<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="stylesheet" th:href="@{/css/lunch/statistics.css}">
    <link rel="stylesheet" th:href="@{/css/lunch/register.css}">
</head>
<body>

<div th:replace="~{cmm/layout/mainLayout :: layout (~{::content})}">

    <div th:fragment="content">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <button id="menu-toggle" class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div id="overlay" class="mobile-overlay"></div>

        <h1 class="content-title">점심/커피 통계 조회</h1>

        <div class="content-body lunch-layout" style="display: block;">

            <form th:action="@{/lunch/statistics.do}" method="get" class="date-search-form">
                <div class="date-picker-box">
                    <span id="date-range-text" class="date-text">날짜 계산 중...</span>
                    <i class="far fa-calendar-alt calendar-icon"></i>

                    <input type="month" id="searchMonthInput" name="date"
                           class="date-input-overlay"
                           th:value="${lunchVO.date}"
                           onclick="this.showPicker()"
                           onchange="updateDateRange(this.value); this.form.submit();" />
                </div>
            </form>

            <div class="stats-grid">

                <div class="stats-card">
                    <h2 class="card-title">사용자별 통계 (본인이 먹은 금액 vs 본인이 결제한 금액)</h2>
                    <canvas id="userSummaryChart"></canvas>

                    <div class="card-footer">
                        <h3 class="card-subtitle">사용자별 본인이 먹은 금액</h3>
                        <ul class="user-list">
                            <li th:each="user : ${summaryList}" class="user-list-item">
                                <span class="user-name" th:text="${user.userName}"></span>
                                <span class="user-amount" th:text="${#numbers.formatInteger(user.totalOwed, 0, 'COMMA')} + '원'"></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="stats-card">
                    <h2 class="card-title">일별 지출 추이 (종합)</h2>
                    <canvas id="dailyExpenseChart"></canvas>
                </div>

                <div class="stats-card">
                    <h2 class="card-title">일자별 지출 (점심/커피 구분)</h2>
                    <canvas id="dailyTypeChart"></canvas>
                </div>

                <div class="stats-card">
                    <h2 class="card-title">사용자별 송금/수금 총액</h2>
                    <canvas id="balanceChart"></canvas>
                </div>

            </div>
        </div>

        <script th:inline="javascript">
            const summaryList = /*[[${summaryList}]]*/ [];
            const lunchList = /*[[${lunchList}]]*/ [];
        </script>

        <script type="text/javascript" th:src="@{/js/lunch/statistics.js}"></script>

    </div> </div>

</body>
</html>
